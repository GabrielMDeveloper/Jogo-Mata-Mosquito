<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Mata Mosquito </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="Imagem Inical do Jogo">                  
                </div>
            </div>
        </div>
        <div class="row">                             <!--Menu de nível-->
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2"> 
                        <h3 class="text-light bg-primary rounded tituloInicial">Selecione o nível:</h3>
                        <select name="menu_Start" id="nivel" class="form-select">
                            <option value="muito_facil">Muito Fácil</option>
                            <option value="facil">Fácil</option>
                            <option value="normal">Medio</option>
                            <option value="dificil">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>               
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                   <button onclick="iniciarJogo()" type="button" class="btn btn-primary btn-lg">Iniciar Jogo!</button>               
                </div>
            </div>
        </div>

        </div>

    </div>
</body>
</html>
